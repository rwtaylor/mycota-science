<!-- This file is the homepage of the website. -->

<!DOCTYPE html>
<html>
<head>
  <!--
    This section just sets up some metadata for the website.
    It probably does not need to be changed.
  -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta charset="utf-8">
  <base href="{{ .Site.BaseUrl }}">
  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/reset.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/text.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/color.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/layout.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/index.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseUrl }}/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ .Site.BaseUrl }}/favicon.ico">
  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
  <body lang="en">
    <div></div>
  </body>
</html>
